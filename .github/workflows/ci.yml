name: Cypress Tests
permissions:
  contents: write

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: "0 12,20 * * 1-5"

jobs:
  regression-cypress:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      USER_STANDARD: ${{ secrets.USER_STANDARD }}
      INVALID_USER: ${{ secrets.INVALID_USER }}
      USER_LOCKED: ${{ secrets.USER_LOCKED }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Clean directories
        run: |
          rm -rf allure-results
          rm -rf allure-report
          npm run cy:clean
      
      - name: Install dependencies
        id: install
        run: npm i
        continue-on-error: true

      - name: Check installation status
        if: steps.install.outcome != 'success'
        run: |
          echo "Dependencies installation failed. Stopping workflow."
          exit 1
      
      - name: Run Cypress Tests
        id: cypress
        uses: cypress-io/github-action@v5
        with:
          wait-on-timeout: 60
          start: npm run cy:e2e
        continue-on-error: true
     
      - name: Load test report history
        if: steps.cypress.outcome == 'success' || steps.cypress.outcome == 'failure'
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Build test report
        if: steps.cypress.outcome == 'success' || steps.cypress.outcome == 'failure'
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results
      
      - name: Publish test report
        if: steps.cypress.outcome == 'success' || steps.cypress.outcome == 'failure'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      - name: Check test results
        if: steps.cypress.outcome == 'failure'
        run: |
          echo "Cypress tests failed"
          exit 1
